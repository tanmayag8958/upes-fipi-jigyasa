{% extends "jigyasa/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="site-section justify-content-center site-hero">
      <div class="container">
        <div class="row align-items-center justify-content-center" style="height:0;">
          <div class="col-11 col-md-6 col-lg-6 border-primary pricing" data-aos="fade-up" data-aos-delay="300">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="color:#ff5733;">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary px-4 py-2" type="submit">Login</button>
                    <small class="text-muted ml-2">
                        <a class="ml-2" href="{% url 'password_reset' %}">Forgot password</a>
                    </small>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                </small>
            </div>
          </div>
          </div>

        </div>
      </div>


{% endblock content %}
